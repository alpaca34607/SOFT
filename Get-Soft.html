<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="topbar">
        <!-- logo區 -->

          <a href="./index.html">

        </h1>
    
        <div class="navbar">
          <a class="shop-icon"  href="./Get-Soft.html"><img src="images/home/shop-icon.svg" alt="shop-icon" ></a>
          <a class="ig-icon" href="https://www.instagram.com/soft.ig/"><img src="images/home/ig-icon.svg" alt="ig-icon" ></a>
          <button class="hamburger">
            <span class="bar bar1"></span>

          </button>
          <!-- 導覽列 -->

            <ul class="menu">
              <li><a href="#About-Soft">

              <li><a href="#learning-Soft ">

              <li><a href="./Becoming-Soft.html ">

                    <p>擁有軟筋</p>
                    <span>Get Soft</span>
                  </div>
                </a></li>
              <li><a href="#Contact-Soft">
                  <img src="./images/home/menu6.svg" alt="聯絡軟筋LOGO">

                    <p>聯絡軟筋</p>
                    <span>Contact Soft</span>
                  </div>
                </a></li>
            </ul>
          </nav>
        </div>

    <main id="shop-list">
        <div class="shop-menu">
            <div class="shop-logo">
                <a href="./Get-Soft.html"><img class="logo-img" src="images/shop/shop_logo.svg" alt="軟筋商店logo"></a>
            </div>
            <div class="links-group">
                
                <ul>
                    <li><a href="#"><img src="./images/shop/mdi_cart.svg" />我的購物車</a></li>
                    <li><a href="#"><img src="./images/shop/list.svg" />訂單查詢</a></li>

        </div>

            <heading class="banner">
                <img src="images/shop/AD-banner.jpg" alt="戶外風軟吉拉橫幅">

            </heading>
            <div class="controls">
                <div class="control-group">
                    <button id="sortBtn" class="sort-button">

                    </button>
                </div>
                <div class="control-group">
                    <label for="search">搜尋</label>
                    <input type="search" id="search" placeholder="目前的商品一目了然...">
                </div>
            </div>

            <div class="product-table">
                <table>
                    <tbody>
                    </tbody>
                </table>
            </div>

    <script src="./js/sort.js"></script>
